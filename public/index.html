          onclick="document.getElementById('signup-form').style.display='none'"
          class="close"
          title="Close Modal"

        >

          <div class="container">
            <h1>Sign Up</h1>
            <p id="form-info">Please fill in this form to create an account.</p>

              type="text"

              placeholder="Repeat Password"
              name="psw-repeat"

          <label for="username">USER</label>
          
          <input type="text" class="username" name="usernme" disabled="true" />
          <ul class="rating" >

            name="review"

            cols="55"
