<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="shows.css" />
    <link rel="stylesheet" href="home.css" />
    <link rel="stylesheet" href="reviews.css" />
    <link rel="stylesheet" href="trending.css" />

    <title>Document</title>
  </head>
  <body>
    <!-- nav bar -->
    <div class="navbar nav sticky">
      <a href="#section1">
        <img src="./images/Home.png" alt="Home" />
      </a>
      <a href="#section2">Trending</a>
      <a href="#section3">TVShow</a>
      <a href="#section4">Reviews</a>
      <div class="register-btns">
        <button
          class="signup-btn"
          onclick="document.getElementById('signup-form').style.display='block';location.href=`#section1`"   >Sign Up</button>
        <!-- SIGN UP FORM TEMPLATE -->
        <div id="signup-form" class="modal">
          <div class="register-forms">
            <h1>Sign Up</h1>
            <p class="form-info">Please fill in this form to create an account.</p>
            <p id = "alertMsg"></p>
            <hr />
            <label for="user-email"><b>Email</b></label>
            <input
              type="text"
              placeholder="Enter Email"
              name="email"
              id="user-email"
              required
            />

            <label for="user-name"><b>Username</b></label>
            <input
              type="text"
              placeholder="Enter Username"
              name="name"
              id="user-name"
              required
            />

            <label for="user-pass"><b>Password</b></label>
            <input
              type="password"
              placeholder="Enter Password"
              name="pdw"
              id="user-pass"
              required
            />

            <div class="clearfix">
              <button
                type="button"
                onclick="document.getElementById('signup-form').style.display='none'"
                class="cancelbtn"
              >
                Cancel
              </button>
              <button type="submit" class="signupbtn" onclick="sendUserData()">
                Sign Up
              </button>
            </div>
          </div>
        </div>   
        <button class="login-btn" onclick="document.getElementById('signin-form').style.display='block';location.href=`#section1`">Sign In</button>
        <div id="signin-form" class="modal">
          <div class="register-forms">
            <h1>Sign In</h1>
            <p id="login-info"></p>
            <hr />
            <label for="login-email"><b>Email</b></label>
            <input
              type="text"
              placeholder="Enter Email"
              name="email"
              id="login-email"
              required
            />
            <label for="login-pass"><b>Password</b></label>
            <input
              type="password"
              placeholder="Repeat Password"
              name="psw-repeat"
              id="login-pass"
              required
            />

            <div class="clearfix">
              <button
                type="button"
                onclick="document.getElementById('signin-form').style.display='none'"
                class="cancelbtn"
              >
                Cancel
              </button>
              <button class="signupbtn" onclick="sendLoginData()">
                Sign In
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- section 1  -->
    <div class="main" id="section1">
      <div id="left-home">
      <div id="home-img"><img src="./images/tvIcon.png" alt="" /></div>
      <p id="home-description">
        
      </p>
    </div>
    <button id="get-started" onclick="location.href=`#section3`">Get Started</button>
    </div>
    
      <!--  -->

    <!-- trenidng section -->
    <div class="main" id="section2">
      <h1>Top Rated Shows</h1>
      <div class="sortBtns">
        <button class="btn" onclick="showGenres(this)">Action</button>
        <button class="btn" onclick="showGenres(this)">Comedy</button>
        <button class="btn" onclick="showGenres(this)">Drama</button>
      </div>
      <div class="grid-container"></div>
    </div>
    <!-- section 3 -->
    <div class="main" id="section3">
      <input
        id="showTitle"
        type="text"
        onfocusin="showGlow()"
        onfocusout="hideGlow()"
        placeholder="Search titles....."
        oninput="getSearchResults()"
      />
      <button id="submit-title" onclick="getSearchResults()">.</button>
      <div id="review-modal" class="modal">
        <div class="review-container">
          <span class="close">&times;</span>
          <h1>Review Show</h1>
          <label for="show">SHOW</label>
          <input type="text" class="reviewed-show-name" name="show" disabled id="show"
          />
          <label for="reviewname">USER</label>

          <input type="text" class="username" name="usernme" disabled id="reviewname" />
          <ul class="rating">
            <li class="rating-item active" data-rate="1"></li>
            <li class="rating-item" data-rate="2"></li>
            <li class="rating-item" data-rate="3"></li>
            <li class="rating-item" data-rate="4"></li>
            <li class="rating-item" data-rate="5"></li>
          </ul>
          <textarea
            placeholder="Write Review..."
            name="review"
            cols="55"
            rows="8"
            class="review-box"
          ></textarea>
          <button class="submit-review" onclick="submitReview()">Submit</button>
        </div>
      </div>
      <div class="searches-container">
        <h1>Search For Shows by titles</h1>
      </div>
    </div>
    <div class="main" id="section4">
      <h1>Submitted Reviews</h1>
      <div class="reviews-grid"></div>
    </div>
    <!-- footer design  -->
    <div class="footer-basic">
      <footer>
        <div class="social">
          <a href="#"><i class="icon ion-social-instagram"></i></a
          ><a href="#"><i class="icon ion-social-snapchat"></i></a
          ><a href="#"><i class="icon ion-social-twitter"></i></a
          ><a href="#"><i class="icon ion-social-facebook"></i></a>
        </div>
        <ul class="list-inline">
          <li class="list-inline-item"><a href="#section1">Home</a></li>
          <li class="list-inline-item"><a href="#section2">Treding</a></li>
          <li class="list-inline-item"><a href="#section3">TVShows</a></li>
          <li class="list-inline-item"><a href="#section4">Reviews</a></li>
        </ul>
        <p class="copyright">Show Reviewer Â© 2021</p>
      </footer>
    </div>

    <script src="client.js"></script>
    <script src="client-register.js"></script>
    <script src="client-posts.js"></script>
    <script src="trending.js"></script>
  </body>
</html>
