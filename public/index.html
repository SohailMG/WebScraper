<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- nav bar -->
    <div class="navbar nav">
      <a href="#section1">
        <img src="./images/Home.png" alt="Home" />
      </a>
      <a href="#section2">Trending</a>
      <div class="dropdown">
        <button class="dropbtn">
          Share
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
          <a href="#section3">TVShow</a>
          <a href="#section4">Reviews</a>
        </div>
      </div>
    </div>

    <!-- section 1  -->
    <div class="main" id="section1"></div>

    <!-- trenidng section -->
    <div class="main" id="section2">
      <h1>Currently Trending</h1>
      <div class="grid-container"></div>
    </div>
    <!-- section 3 -->
    <div class="main" id="section3">
      <input id="showTitle" type="text" onfocusin="showGlow()"
      onfocusout="hideGlow()" oninput="submitLink()">
      <button id="submit-title" onclick="submitLink()">Search</button>
      <div id="review-modal" class="modal">
        
          
          <div class="review-container">
            <span class="close">&times;</span>
            <h1>Review Show</h1>
            <label for="show">SHOW</label>
            <input type="text" class="reviewed-show-name" name="show"/>
            <label for="username">USER</label>
            <input type="text" class="username" name="usernme" />
            <textarea
              placeholder="Write Review..."
              name="review"
              id=""
              cols="55"
              rows="8"
              class="review-box"
            ></textarea>
            <button class="submit-review" onclick="submitReview()">
              Submit
            </button>
          
          </div>
        </div>
      <div class="searches-container">
        <h1>Search For Shows by titles</h1>
      </div>
    </div>
    <div class="main" id="section4"></div>

    <script src="client.js"></script>
  </body>
</html>
